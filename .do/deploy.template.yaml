spec:
  name: strategyplan
  services:
    - name: api
      image:
        registry_type: DOCKER_HUB
        registry: dpgaus
        repository: strategyplan
        tag: latest
      http_port: 5000
      instance_count: 1
      instance_size_slug: basic-xxs
      routes:
        - path: /
      envs:
        - key: JWT_SECRET
          scope: RUN_TIME
          type: SECRET
        - key: INITIAL_REGISTRATION_TOKEN
          scope: RUN_TIME
          type: SECRET
        - key: NODE_ENV
          scope: RUN_TIME
          value: production
        - key: DATA_DIR
          scope: RUN_TIME
          value: /data
      volumes:
        - name: sqlite-data
          mount_path: /data
          size_gib: 1
