<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - StrategicFlow</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <h1>StrategicFlow</h1>
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required data-testid="input-email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6" data-testid="input-password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required data-testid="input-confirm-password">
        </div>
        <button type="submit" class="btn btn-primary" data-testid="button-register">Register</button>
      </form>
      <p class="auth-link">Already have an account? <a href="/login" data-testid="link-login">Login</a></p>
      <div id="error" class="error-message" data-testid="text-error"></div>
      <div id="success" class="success-message" data-testid="text-success"></div>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorEl = document.getElementById('error');
      const successEl = document.getElementById('success');
      
      errorEl.textContent = '';
      successEl.textContent = '';
      
      if (password !== confirmPassword) {
        errorEl.textContent = 'Passwords do not match';
        return;
      }
      
      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          errorEl.textContent = data.error || 'Registration failed';
          return;
        }
        
        successEl.textContent = 'Registration successful! Redirecting to login...';
        setTimeout(() => {
          window.location.href = '/login';
        }, 1500);
      } catch (err) {
        errorEl.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
